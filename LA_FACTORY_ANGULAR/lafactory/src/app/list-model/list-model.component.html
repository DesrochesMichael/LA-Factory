<h1> Liste des modèles pour la catégorie ...</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th> ID </th>
            <th> TITRE </th>
            <th> TEMPS DE REALISATION </th>
            <th> NIVEAU </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of models">
            <td> m.id </td>
            <td> m.titre </td>
            <td> m.temps </td>
            <td> m.niveau </td>
            <td> <a class="btn btn-danger"> Lien vers le modèle </a> </td>
        </tr>
    </tbody>

</table>
