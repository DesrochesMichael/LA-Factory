<header>
    <h1>{{srvModel.model.nom}}</h1>
</header>


<img [src]=""/>

<main>
    <section>

    </section>
    <section>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TEMPS</th>
                    <th>NIVEAU</th>
                    <th>BOIS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{srvModel.model.temps}} min</td>
                    <td>{{srvModel.model.niveau}}</td>
                    <td>{{model.bois}}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let e of srvModel.model.etapes">
                    <td>{{e.numero}}</td>
                    <td>{{e.description}}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <div>
            <label>Note</label>
            <input type="text" name="note" id="note" [(ngModel)]="produit.libelle"/>
        </div>
        <p style="font-size:300%; color:#DEB887;">
            <i class="far fa-star" id='_1' onclick="valider()" onmouseover="rate(1)"></i>
            <i class="far fa-star" id='_2' onclick="valider()" onmouseover="rate(2)"></i>
            <i class="far fa-star" id='_3' onclick="valider()" onmouseover="rate(3)"></i>
            <i class="far fa-star" id='_4' onclick="valider()" onmouseover="rate(4)"></i>
            <i class="far fa-star" id='_5' onclick="valider()" onmouseover="rate(5)"></i>
        </p>
    </section>
    
    
</main>
