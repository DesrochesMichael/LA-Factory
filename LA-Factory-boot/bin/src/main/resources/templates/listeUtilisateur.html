<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LA-Factory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="utf-8">
</head>

<body>
	<nav th:replace="navigation.html"></nav>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Mail</th>
				<th>Role</th>
				<th>Password</th>
			</tr>

		</thead>
		<tbody>

			<tr th:each="utilisateur: ${utilisateurs}">
				<td th:text="${utilisateur.nom}"></td>
				<td th:text="${utilisateur.prenom}"></td>
				<td th:text="${utilisateur?.mail}"></td>
				<td th:text="${utilisateur.role}"></td>
				<td th:text="${utilisateur?.password}"></td>


				<td><a class="btn btn-warning" href="edit"   th:href="@{editUtilisateur(id=${utilisateur.id})}"> Editer</a></td>
				<td><a class="btn btn-danger" href="sup" th:href="@{supUtilisateur(id=${utilisateur.id})}"> Supprimer</a></td>

			</tr>
		</tbody>
	</table>

<a href=ajoutUtilisateur class="btn btn-success">Creer un utilisateur</a>

	



</body>
</html>
