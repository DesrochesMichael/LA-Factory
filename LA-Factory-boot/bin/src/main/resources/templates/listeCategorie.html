<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LA-Factory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
</head>

<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Parent</th>
			</tr>

		</thead>
		<tbody>

			<tr th:each="categorie: ${categories}">
				<td th:text="${categorie.id}"></td>
				<td th:text="${categorie.nom}"></td>
				<td th:if="${categorie.parent == null}" >Pas de parent</td>
				<td th:if="${categorie.parent != null}" th:text="${categorie.parent.nom}"></td>


				<td><a class="btn btn-warning" th:href="@{editCategorie(id=${categorie.id})}"> Editer</a></td>
				<td><a class="btn btn-danger" th:href="@{supCategorie(id=${categorie.id})}"> Supprimer</a></td>

			</tr>
		</tbody>
	</table>

<a href=ajoutCategorie class="btn btn-success">Creer une categorie</a>
