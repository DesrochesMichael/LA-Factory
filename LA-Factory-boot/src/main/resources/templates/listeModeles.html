<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="description"
	content="Dépensez ici votre argent en toute impunité." />
<meta charset="UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />

<title>LA-Factory modele</title>

</head>

<body>
	<nav th:replace="navigation.html"></nav>
	<h2>Les modèles disponibles</h2>
	<div class="container">

		<a th:href="@{ ajouterModele}" type="button" class="btn btn-info">Ajouter
			un modèle</a>

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th></th>
					<th scope="col">ID</th>
					<th scope="col">Niveau de difficulté</th>
					<th scope="col">Temps de construction</th>
					<th scope="col">Quantité de bois</th>
					<th scope="col">Etapes</th>
					<th scope="col">Note</th>
					<th scope="col">Modèle activé sur site
					<th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="modele : ${ modeles }">
					<td scope="row"><b>[[${ modele.nom }]]</b></td>
					<td scope="row">[[${ modele.id }]]</td>
					<td scope="row">[[${ modele.niveau }]]</td>
					<td scope="row">[[${ modele.temps }]]</td>
					<td scope="row">[[${ modele.bois}]]</td>
					<td scope="row"></td>
					<td scope="row"></td>
					<td scope="row" th:if="${modele?.activation == true }">Oui</td>
					<td scope="row" th:if="${modele?.activation == false }">Non</td>
					<td scope="row" th:if="${modele?.activation == null}">Aucune
						donnée</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
