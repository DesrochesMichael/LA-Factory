<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LA-Factory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="utf-8">
</head>

<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Titre</th>
				<th>Description</th>
				<th>Numero</th>
				<th>Lien</th>
				<th>Nom du modèle</th>
			</tr>

		</thead>
		<tbody>

			<tr th:each="etape: ${etapes}">
				<td th:text="${etape.titre}"></td>
				<td th:text="${etape.description}"></td>
				<td th:text="${etape.numero}"></td>
				<td th:text="${etape.lien}"></td>
				<td th:text="${etape?.modele?.nom}"></td>
				


				<td><a class="btn btn-warning" th:href="@{editEtape(id=${etape.id})}"> Editer</a></td>
				<td><a class="btn btn-danger" th:href="@{supEtape(id=${etape.id})}"> Supprimer</a></td>

			</tr>
		</tbody>
	</table>
	
<form method="post">

		<div>
			Titre : <input type="text" name="titre" th:value="${etape?.titre}">
		</div>

		<div>
			Description : <input type="text" name="description"
				th:value="${etape?.description}">
		</div>
		<div>
			Numéro : <input type="text" name="numero" th:value="${etape?.numero}">
		</div>
		<div>
			Lien : <input type="text" name="lien" th:value="${etape?.lien}">
		</div>

		<div>
			Modele : <select name="modele.id">
				<option th:each="modele : ${ modeles }"
					th:value="${ modele.id }" th:text="${ modele.nom }"
					th:selected="${ modele.id == etape?.modele?.id }" />
			</select>
		</div>


		<div>
			<button type="submit" th:if="${etape.id==0}">add me !</button>
			<button type="submit" th:if="${etape.id!=0}">mod me !</button>
		</div>
	</form>

</body>
</html>
