<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LA-Factory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="utf-8">
</head>
<body>
	<form method="post">

		<div>
			nom : <input type="text" name="nom"
				th:value="${utilisateur?.nom}">
		</div>
		<div>
			prenom : <input type="text" name="prenom"
				th:value="${utilisateur?.prenom}">
		</div>
		<div>
			mail : <input type="text" name="mail"
				th:value="${utilisateur?.mail}">
		</div>
		<div>
			role : <input type="text" name="role"
				th:value="${utilisateur?.role}">
		</div>
		<div>
			password : <input type="text" name="password"
				th:value="${utilisateur?.password}">
		</div>



		<div>
			<button type="submit" th:if="${utilisateur.id==0}">add me !</button>
			<button type="submit" th:if="${utilisateur.id!=0}">mod me !</button>
		</div>
	</form>
</body>
</html>
