<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LA Factory login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
<form id="connexion" action="performLogin" method="POST" class="form-group">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
	<div class="form-group">
		<label for="email">Email</label>
		<input class="form-control" type="email" name="mail" placeholder="email" required />
	<h1 class="mx-auto">Acces a l'outil de gesion de LA Factory</h1>

	<div class="container">
		<form id="connexion" method="POST" class="form-group">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3">Mail :</span>
				</div>
				<input class="form-control" type="email" name="mail"
					placeholder="email" required />
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3">Password :</span>
				</div>
				<input class="form-control" type="password" name="password"
					placeholder="mot de passe" required />
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Connexion</button>
			</div>

		</form>
	</div>
</body>
</html>
